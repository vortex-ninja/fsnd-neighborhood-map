<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Neighbourhood Map</title>
  </head>
  <body>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-12">
            <!-- Filter field -->

            <input data-bind=" textInput: filterField,
                               event: { keyup: filterChange }"
                   class="form-control" type="text" placeholder="Filter..">
            </div>
          </div>

          <hr>

          <div class="row">

          <!-- List of locations -->
            <div class="col-sm-12">
              <ul data-bind="foreach: locations" class="list-group">
                <li class="list-group-item list-group-item-action"
                    data-bind="text: title,
                               visible: visible,
                               click: $root.setLocation"></li>
              </ul>
            </div>
          </div>
          <hr>
          <div class="row">
          <!-- Additional information div -->
            <div class="col-sm-12">
              <ul class="border" data-bind="visible: chosenLocation,
                                            with: chosenLocation">
                <li data-bind="text: title"></li>
                <li data-bind="text: location.lat"></li>
                <li data-bind="text: location.lng"></li>
                <li data-bind="text: visible"></li>

              </ul>
            </div>
          </div>
      </div>

      <!-- Map div -->

      <div class="col-sm-9"><div id="map"></div></div>

    </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- KnockoutJS -->
    <script type='text/javascript' src='js/libraries/knockout-3.4.2.js'></script>



    <!-- Google maps API -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP487xpHXelt9ZPamwn126zTx8P8hLRyw&callback=googleCallback" async defer>
    </script>

    <!-- My javascript -->
    <script src="js/app.js"></script>


  </body>
</html>
