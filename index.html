<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Żoliborz Map</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a data-bind="click: resetMap" class="navbar-brand" href="#">Żoliborz Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a data-bind="click: centerMap"class="nav-link" href="#">Center<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a data-bind="click: resetMap" class="nav-link" href="#">Reset</a>
          </li>

        </ul>
      </div>
    </nav>

  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

        <!-- Filter field -->
          <input data-bind=" textInput: filterField,
                             event: { keyup: filterChange }"
                 class="form-control" type="text" placeholder="Filter..">

          <hr>

        <!-- List of locations -->

          <ul id="location-list" data-bind="foreach: locations" class="list-group">
            <li class="list-group-item list-group-item-action"
                data-bind="text: title,
                           visible: visible,
                           click: $root.setLocation,
                           css: { active: $data == $root.chosenLocation() }"></li>
          </ul>

          <hr>

      </div>

      <!-- Map div -->

      <div class="col-md-9"><div id="map"></div></div>

    </div>

  </div>

    <!-- Google maps API -->

    <!-- googleError callback has to be loaded before the google maps script. Even though google maps script is set to 'defer' only script from 'src' will be deffered. Callback from 'onerror' will be run instantly and cause a reference error -->

    <script src="js/googleError.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP487xpHXelt9ZPamwn126zTx8P8hLRyw&callback=googleCallback" onerror="googleError()"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- KnockoutJS -->
    <script type='text/javascript' src='js/libraries/knockout-3.4.2.js'></script>

    <!-- My javascript -->
    <script src="js/app.js"></script>

  </body>
</html>
